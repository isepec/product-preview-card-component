<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>isepec | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <main>

      <h1 style="position: absolute; opacity: 0;">h1 Heading</h1> <!-- I put this here to emphasise that, for accessibility reasons, it's the best practice to start the main content of a web page with a level 1 heading,
      but since this project revolves around a card that would in a practical scenario belong to a certain section further down, it doesn't make sense to use h1 inside of a card. -->

      <!-- Card -->
      <div class="card">

        <!-- Image -->
        <div class="card__img">
          <img class="card__img--mobile" src="images/image-product-mobile.jpg" alt="Gabrielle CHANEL perfume laying down on a greyish surface surrounded by two twigs of green leaves.">
          <img class="card__img--desktop" src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL perfume laying down on a greyish surface surrounded by two twigs of green leaves.">
        </div>
        

        <!-- Card content -->
        <div class="card__content">

          <!-- Text -->
          <p class="card__category">Perfume</p>
          <p class="card__title">Gabrielle Essence Eau De Parfum</p>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <!-- Price -->
          <div class="card__price">
            <p class="card__price-current">$149.99</p>
            <p class="card__price-old">$169.99</p>
          </div>

          <!-- Button -->
          <a class="card__btn" href="#">Add to Cart</a>

        </div> <!-- /Card content -->

      </div> <!-- /Card -->

    </main>

    <!-- Footer -->
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded and spiced up by <a href="https://www.frontendmentor.io/profile/isepec" target="_blank">isepec</a>.
    </footer> <!-- /Footer -->

  </body>

</html>
